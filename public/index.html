<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am vini - let's chat</title>
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <form class="form-join" autocomplete="off">
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              maxlength="10"
              size="5"
              required
            />
            <select name="Chat Room" id="room">
              <option value="" disabled selected>Chat Room</option>
              <option value="Work">Work</option>
              <option value="Fun">Fun</option>
              <option value="Random Talk">Random Talk</option>
            </select>
            <button type="submit" id="join"><i class="ri-add-line"></i></button>
          </form>
        </header>

        <div class="app">
          <ul class="chat-display"></ul>
        </div>
        <div class="info">
          <p class="user-list">Users</p>
          <p class="room-list">Room</p>
          <p class="activity">Activity</p>
        </div>

        <div class="send">
          <form class="form-msg" autocomplete="off">
            <input
              type="text"
              placeholder="Type your message here..."
              id="message"
              required
            />
            <button type="submit" id="send-btn"><i class="ri-send-plane-2-fill"></i></button>
          </form>
        </div>
        <footer>
          <p>Designed and managed by <a href="https://github.com/sapnendra">sapnendra</a></p>
          <p>&copy; copyright 2025 | <a href="https://github.com/sapnendra">vini.app</a></p>
        </footer>
      </div>

    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
